<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
			}
			div:hover{
				animation-name:change;
				animation-duration:3s;
			}
			@keyframes change{
				0%{
					background: #00f;
				}
				25%{
					background: #f0f;
				}
				50%{
					background: #0ff;
				}
				70%{
					background: #ff0;
				}
				100%{
					background: #f00;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
