<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var liLei = {
				sname:"Li Lei",
				sage:11,
				intr:function(){
					console.log("I'm Li Lei.");
				}
			}
			//克隆
			function clone(obj){
				var newObj = {};
				//遍历原对象中的每个属性
				for(var key in obj){
					//每遍历一个属性,就要在新对象中添加同名属性,值等于原对象中同名属性的值
					newObj[key] = obj[key];
				}
				return newObj;
			}
		</script>
	</body>
</html>
