<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "asfjfha";
			var reg = /\w/g;
			do{
				var arr = reg.exec(str);
				if(arr!=null){
					console.log(`在位置${arr.index}发现敏感词${arr[0]}`);
				}else{
					break;
				}
			}while (true)
		</script>
	</body>
</html>
