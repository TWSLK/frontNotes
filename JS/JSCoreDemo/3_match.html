<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var msg = prompt("输入评论：");
			// var arr = msg.match(/([我卧]|wo)\s*([草艹槽]|cao)/i);
			var arr = msg.match(/([我卧]|wo)\s*([草艹槽]|cao)/ig);
			if(arr!=null){
				alert(`在位置${arr["index"]}发现敏感词${arr[0]}`);
			}else{
				document.write(`${msg}`);
			}
		</script>
	</body>
</html>
